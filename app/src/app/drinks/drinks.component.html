<div style="background-color: gray;">
    <p>Drink Component</p>
    <div align="center">
        <p>Kvällens Dryckförslag: </p>
        <button mat-stroked-button (click)='randomizeDrink()'> Slumpa om dryck </button>
        <DisplayDrinkComponent [drink]="mainDrink"></DisplayDrinkComponent>
    </div>
    <div>
        <mat-card>
                <mat-card-title>Alternativ</mat-card-title>
                <button mat-stroked-button (click)='getRandomAlternativies(3)'> Slumpa nya alternativ </button>
                <DisplayDrinkAlternatives [alternatives]="dispDrinkAlt" (newDrinkEvent)=switchMainDrink($event)></DisplayDrinkAlternatives>
        </mat-card>
            
    </div>
</div>

<mat-grid-list cols="3" rowHeight="3:4">
    <ul>
        <li *ngFor="let item of alternatives; let i = index">
            <mat-grid-tile>
                <DisplayDrinkComponent [drink]="item"></DisplayDrinkComponent>
                <button mat-stroked-button style="margin-top: 25px;" (click)='switchMainDrink(item.name)'>Byt till alternativ</button>
            </mat-grid-tile>
        </li>
    </ul>

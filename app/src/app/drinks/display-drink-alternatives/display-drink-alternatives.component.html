<div>
    <mat-grid-list cols="3" style="min-height: min-content;">
        <mat-grid-tile *ngFor="let item of alternatives; " style="display: inline-block;">      
            <div class="alternative-div">      
                <DisplayDrinkComponent [drink]="item"></DisplayDrinkComponent>
                <button mat-stroked-button  (click)='switchMainDrink(item.name)'>Switch to alternative</button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>


<div>
    <div align="center">
        <h2>Here is your selected movie of the evening: </h2>
        <button mat-stroked-button (click)='getRandomMovie()'> Generate another random movie </button>
        <DisplaySelectedMovie [movie]="chosenMovie" style="display: block;margin-left: auto;margin-right: auto;width: 50%;"></DisplaySelectedMovie>
    </div>
    <div align="center">
        <h2>...Or you might want to try one of these alternatives instead?</h2>
        <button mat-stroked-button (click)='randomiseAlternatives(3)'> Randomise new alternatives </button>
    </div>
    <div align="center">
        <DisplayMovieAlternatives [alternatives]="chosenAlternatives"></DisplayMovieAlternatives>
    </div>
</div>

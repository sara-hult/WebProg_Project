<div>
    <mat-grid-list cols="3" rowHeight="1:1.7">
        <mat-grid-tile *ngFor="let item of alternatives; " style="display: inline-block; align-items: unset;">     
            <div class="alternative-div">   
                <DisplaySelectedMovie [movie]="item"></DisplaySelectedMovie>
                <button mat-stroked-button (click)='switchSelectedMovie(item.imdbID)'>Select this movie</button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

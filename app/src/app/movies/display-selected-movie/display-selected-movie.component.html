<mat-card class="example-card">
    <img class="image" mat-card-image src={{movie.Poster}} style="max-width: '300px';">
    <mat-card-title style="margin-left: auto;margin-right: auto;">{{movie.Title}} ({{movie.Year}})</mat-card-title>
    <mat-card-content>
        <p>Director: {{movie.Director}}</p>
        <p>Runtime: {{movie.Runtime}}</p>
        <p>IMDB-rating: {{movie.imdbRating}}/10</p>
        <p><em>"{{movie.Plot}}"</em></p>
    </mat-card-content>
</mat-card>

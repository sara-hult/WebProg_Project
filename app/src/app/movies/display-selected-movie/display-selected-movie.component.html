<mat-card class="display-card">
    <img mat-card-image src={{movie.Poster}}>
    <mat-card-title class="title-styling">{{movie.Title}} ({{movie.Year}})</mat-card-title>
    <mat-card-content class="list-of-ingredient" >
        <p>Director: {{movie.Director}}</p>
        <p>Runtime: {{movie.Runtime}}</p>
        <p>IMDB-rating: {{movie.imdbRating}}/10</p>
        <p><em>"{{movie.Plot}}"</em></p>
    </mat-card-content>
</mat-card>

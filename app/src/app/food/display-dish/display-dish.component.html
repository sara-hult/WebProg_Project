<mat-card class="display-card">
    <mat-card-title>{{dish.title}}</mat-card-title>
    <mat-card-content>
        <p>Rating: {{dish.spoonacularScore}}/100</p>
        <p>Time: {{dish.readyInMinutes}} minutes</p>
        <a mat-stroked-button href={{dish.sourceUrl}} target=" '_blank' ">View recipe</a>
    </mat-card-content>
    <img mat-card-image src={{dish.image}}>
</mat-card>

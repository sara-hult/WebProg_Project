<div>
    <mat-grid-list cols="3" rowHeight="1:1.7">
        <mat-grid-tile *ngFor="let item of alternatives" style="display: inline-block;  align-items: unset;">
            <div class="alternative-div">
                <DisplayDish [dish]="item"></DisplayDish>
                <button mat-stroked-button (click)='switchChosenDish(item.id)'>Select this recipe</button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    
</div>
